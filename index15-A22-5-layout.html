<!DOCTYPE html>
<html>
    <head>
        <title>Menu Lateral</title>
        <link rel="stylesheet" href="estilo.css">
    <style>
        body {
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        }
        header, nav, main {
        flex: 1;
        padding: 20px;
        }
        header {
        background-color: #F0F0F0;
        }
        nav {
        background-color: #E0E0E0;
        display: flex;
        flex-direction: column;
        }
        nav ul {
        list-style: none;
        padding: 0;
        }
        nav li {
        margin-bottom: 10px;
        }
        main {
        background-color: #FFF;
        }
    </style>

    </head>
<body>
    <header>
        <h1>Meu Site</h1>
    </header>
        <nav>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    <main>
        <p>Conteúdo principal da página</p>
    </main>
</body>
</html>
