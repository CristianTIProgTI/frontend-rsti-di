    <script>
    
    
    
    function main (){
    const paragraph = document.createElement('p');
    paragraph.textContent = 'Este é um parágrafo criado dinamicamente.';
    
    const anchor = document.createElement('a');
    anchor.textContent = 'Este é um link criado dinamicamente';
    anchor.href = 'https://example.com';
    
    const image = document.createElement('img');
    image.src = 'https://via.placeholder.com/150&#39';
    image.alt = 'Imagem de demonstração criada dinamicamente';
    
    const list = document.createElement('ul');
    
    const listItem1 = document.createElement('li');
    listItem1.textContent = 'Item 1';
    const listItem2 = document.createElement('li');
    listItem2.textContent = 'Item 2';
    
    list.append(listItem1, listItem2);
    
    // Seleciona a div container
    const container = document.querySelector('.container');
    
    // Adiciona os elementos criados à div container
    container.append(paragraph, anchor, image, list);
    
    }
    main ()
    </script>
