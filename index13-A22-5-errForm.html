<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="meuFormulario">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <button type="submit" id="btnSubmit">Enviar</button>
        </div>
    </form>
</div>

<script>
    function validarFormulario(event) { // Adiciona 'event' como parâmetro
        event.preventDefault(); // Impede o envio do formulário

        const email = document.getElementById("email").value;
        if (email === "") { 
            alert("O campo de email está vazio!");
        } else {
            alert("Formulário enviado com sucesso!");
            limparFormulario(); // Chama a função para limpar o formulário
        }
    }

    function limparFormulario() {
        document.getElementById("meuFormulario").reset(); // Reseta todos os campos do formulário
    }

    const botaoSubmit = document.getElementById("btnSubmit");
    botaoSubmit.addEventListener("click", validarFormulario); // Adiciona o evento 'click' ao botão
</script>

</body>
</html>
