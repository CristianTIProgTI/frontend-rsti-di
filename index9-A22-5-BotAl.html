<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Alerta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .alert-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .alert-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="botaoAlerta" class="alert-button">Mostrar Alerta</button>
</div>

<script>
    function mostrarAlerta(mensagem) { 
        alert(mensagem); 
    }

    const botaoAlerta = document.getElementById("botaoAlerta");
    botaoAlerta.addEventListener("click", function() { 
        mostrarAlerta("Este Ã© um alerta!"); 
    });
</script>

</body>
</html>
